<!DOCTYPE html>
<html data-theme="dark" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guessing Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h1 class="text-center text-6xl mb-10 text-accent font-bold">
      Guess The Number From 1 To 100
    </h1>

    <h1 class="text-center text-4xl mt-10 mb-10">
      Generate Your Random Number
    </h1>
    <button id="generateBtn" class="w-52 mx-auto btn text-2xl block">
      GENERATE
    </button>
    <p id="notGenerated" class="text-center mt-2">Not Generated</p>

    <div class="flex justify-center gap-20">
      <div class="">
        <h1 class="text-4xl font-bold mb-5">Choice The Number</h1>
        <input
          id="inputValue"
          type="text"
          placeholder="Enter your number"
          class="input input-bordered input-accent w-full max-w-xs"
        />
        <div class="grid grid-cols-3 gap-2 mt-5">
          <button class="numbers btn text-4xl font-bold">1</button>
          <button class="numbers btn text-4xl font-bold">3</button>
          <button class="numbers btn text-4xl font-bold">4</button>
          <button class="numbers btn text-4xl font-bold">2</button>
          <button class="numbers btn text-4xl font-bold">5</button>
          <button class="numbers btn text-4xl font-bold">6</button>
          <button class="numbers btn text-4xl font-bold">7</button>
          <button class="numbers btn text-4xl font-bold">8</button>
          <button class="numbers btn text-4xl font-bold">9</button>
          <button class="numbers btn text-4xl font-bold">0</button>
          <button
            id="checkBtn"
            class="btn btn-accent text-gray-800 text-4xl col-span-2"
          >
            CHECK
          </button>
        </div>
      </div>
      <div class="text-center">
        <h1 class="text-4xl font-bold mb-5">Hints</h1>
        <div class="grid grid-cols-2 gap-5">
          <div class="bg-gray-800 w-64 h-96 rounded-xl p-5">
            <h1 class="text-2xl text-accent">Greater Than</h1>
          </div>
          <div class="bg-gray-800 w-64 h-96 rounded-xl p-5">
            <h1 class="text-2xl text-accent">Less Then</h1>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
